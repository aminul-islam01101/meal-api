<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            width: {
              95: '95%',
              90: '90%',
              85: '85%',
              80: '80%',
              70: '70%',
              60: '60%',
              40: '40%',
            },
            minHeight: {
              '50vh': '50vh',
              '60vh': '60vh',
              '70vh': '70vh',
              '80vh': '80vh',
              '90vh': '90vh',
            },
            maxWidth: {
              95: '95%',
              90: '90%',
              85: '85%',
              80: '80%',
              70: '70%',
              60: '60%',
              40: '40%',
            },
            colors: {
              pest: {
                100: '#CDEFDD',
              },
            },
            screens: {
              lg: '1050px',
              // => @media (min-width: 992px) { ... }
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer components {
        .container {
          @apply m-[0_auto] w-90 max-w-7xl px-0 sm:w-85;
        }
        .container-short {
          @apply m-[0_auto] w-90 max-w-7xl px-0 sm:w-70;
        }
        .container-fluid {
          @apply w-full px-0;
        }
        .btn {
          @apply inline-block whitespace-nowrap rounded-md border-0 bg-sky-400 px-5 py-1.5 font-semibold uppercase outline-none text-white;
        }
      }
    </style>
  </head>
  <body>

    <!-- search section -->
    <section class="container">
      <h1 class="text-7xl text-center my-20">Search your taste</h1>
      <div class="flex justify-center">
        <div class="mb-3 w-96">
          <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
            <input id="search-input" type="search" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <button id="search-btn"class="btn px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center" type="button" id="button-addon2">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
<!-- spinner section -->
<section class="hidden" id="spinner" >
  <div class="flex justify-center items-center ">
    <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</section>


<!-- card section -->
    <section
      class="cards container my-10 grid gap-5 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2"
    >
     
    </section>
    <!-- show all button -->
    <div class="hidden" id="show-all-btn">
      <div class="flex space-x-2 justify-center">
        <button
          type="button"
          data-mdb-ripple="true"
          data-mdb-ripple-color="light"
          class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        >Show all</button>
      </div>
    </div>


      <!-- modals section -->
      <div
      class="modal fade fixed top-0 left-0 hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
      id="exampleModalCenter"
      tabindex="-1"
      aria-labelledby="exampleModalCenterTitle"
      aria-modal="true"
      role="dialog"
    >
      <div
        class="modal-dialog modal-dialog-centered pointer-events-none relative w-auto"
      >
        <div
          class="modal-content pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none"
        >
          <div
            class="modal-header flex flex-shrink-0 items-center justify-between rounded-t-md border-b border-gray-200 p-4"
          >
            <h5
              class="text-xl font-medium leading-normal text-gray-800"
            id="modal-title"
            >
              
            </h5>
            <button
              class="btn-close box-content h-4 w-4 rounded-none border-none p-1 text-black opacity-50 hover:text-black hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body relative p-4" id="modal-body">
           
          </div>
          <div
            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md border-t border-gray-200 p-4"
          >
            <button
              type="button"
              class="inline-block rounded bg-purple-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="ml-1 inline-block rounded bg-blue-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
